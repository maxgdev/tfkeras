<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiple object detection using pre trained model in Tensorflow</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script> -->
    <!-- <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <h2>Multiple Object detection using pre-trained model in TensorFlow.js</h2>
        <p>Wait for the model to load before clicking the bbutton to enable the webcam</p>

        <section id="demos" class="invisible">
            <p>Hold some objects up close to your webcam to get real-time classification!</p>
            <div id="liveView" class="camView">
                <button id="webcamButton">Enable Webcam</button>
                <video id="webcam" autoplay width="640" height="480"></video>
            </div>
        </section>

    </main>
    <!-- Import TensorFlow Libraries-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <!-- Import the sketch.js to execute JavaScript -->
    <script src="sketch.js" defer></script>
   
</body>
</html>
